<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>COVID-19 Tracking by US State</title>
  <meta name="description" content="COVID-19 Tracking by US State">
  <meta name="author" content="Flavio Espinoza">

  <meta name="viewport" content="width=device-width,initial-scale=0.5">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"/>

  <!-- Roboto font styles for bootstrap -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>

  <!-- Styles CSS for custom styles -->
  <link rel="stylesheet" href="static/css/app.css">

</head>
<body style="padding-left: 500px;">

  <div id="app" class="layout">
    <header role="banner" class="site-header">
      <div class="site-header__outer">
        <div class="site-header__wrapper">
          <div class="site-header__logo-wrapper">
            <a href="/" title="covid-19" class="site-header__logo"
               style="background-image: url('#')">
              <span class="site-header__logo-text">COVID-19 Tracker by State</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main id="main" role="main" class="main p48">
      <div class="template--general">

        <header data-aos="fade-in" data-aos-delay="1800" class="page-header section section--less-pad aos-init aos-animate mt48 mb48">
          <div class="page-header__meta">
            <div class="page-header__title flex flex-col md:flex-row">
              <div class="md:pr-16 md:flex-grow">
                
                <h1 class="text-pink">100%</h1>
                <h1 class="text-pink text-opacity-75">75%</h1>
                <h1 class="text-pink text-opacity-50">50%</h1>
                <h1 class="text-pink text-opacity-25">25</h1>
                
              </div>
            </div>
          </div>
        </header>

      </br>
      </br>
      </br>
      </br>
      </br>
      </br>

        <header data-aos="fade-in" data-aos-delay="1800" class="page-header section section--less-pad aos-init aos-animate mt48 mb48">
          <div class="page-header__meta">
            <div class="page-header__title flex flex-col md:flex-row">
              <div class="md:pr-16 md:flex-grow pl48 pos-rel">
                
                <div style="width: 200px;" class="text-xl text-pink pos-abs t0 l0">0______</h1>
                <div style="width: 200px;" class="text-xl text-pink pos-abs t0 l0 transform origin-middle-left rotate-45">45______</h1>
                <div style="width: 200px;" class="text-xl text-pink pos-abs t0 l0 transform origin-middle-left rotate-90">90______</h1>
                <div style="width: 200px;" class="text-xl text-pink pos-abs t0 l0 transform origin-middle-left rotate-180">180______</h1>
                
              </div>
            </div>
          </div>
        </header>

        </br>
        </br>
        </br>
        </br>
        </br>
        </br>

        <div data-aos="fade-in" data-aos-delay="1800" class="masthead mb-10 aos-init aos-animate">
          <picture class="masthead__image-wrapper">
            <button class='button button--big-pink'>
              button button--big-pink
            </div>
            <div class='button button--filled button--sm gtm-cta'>
              button button-default
            </div>
            <div id="bubble_chart">
              <!-- d3 chart will be rendered here -->
            </div>
          </picture>
        </div>

      </div>
    </main>
  </div>

  <!-- js libs -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- static js -->
  <script src="static/js/lodash.min.js"></script>
  <script src="static/js/tooltip.js"></script>
  <script src="static/js/bubble-chart.js"></script>

</body>
</html>
